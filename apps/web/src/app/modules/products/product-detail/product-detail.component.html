<div class="p" *ngIf="product && product.attributes" style="width: var(--modal-width)">
    <h3>{{product.attributes.name}}</h3>
    <h5>Variantes</h5>
    <div *ngIf="product.attributes.variants" style="display: flex;flex-direction: row;margin: 12px 0;column-gap: 12px;">
        <ng-container *ngFor="let variant of product.attributes.variants">
            <div style="display: flex;flex-direction: column;align-items: center;">
                <div style="border: 0.3px solid lightgray; border-radius: 24px;padding: 6px 12px;">
                    <h6 style="margin: 0;">{{variant.attributes.sku}}</h6>
                    <p style="margin: 0;font-size: 0.7em;">
                        {{variant.attributes.total_on_hand}} en Stock
                    </p>
                </div>
                <div *ngFor="let stockItem of variant.attributes.stock_items">
                    {{stockItem.id}}
                    {{stockItem.relationships.stock_location.data.id}}
                    <mat-slide-toggle color="primary" style="font-family: system-ui;margin-top: 6px;"> 
                    </mat-slide-toggle>
                </div>
            </div>
        </ng-container>
    </div>
    <ng-container *ngIf="product.attributes.images">
        <div style="display: flex;flex-direction: row;column-gap: 42px;overflow-x: scroll;justify-content: center;">
            <img src="https://lomi.cl/{{product.attributes.images[0].attributes.styles[2].url}}">
        </div>
        <div dots>
            <div *ngFor="let img of product.attributes.images" dot></div>
        </div>
    </ng-container>
    <p [innerHTML]="product.attributes.description"></p>
</div>
