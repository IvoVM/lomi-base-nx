<div class="d-flex align-items-center">
  <div>
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Productos más vendidos</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-nowrap mb-0">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Id</th>
                <th>Precio</th>
                <th>Número de ventas</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of Table">
                <td>
                  <span
                    class="d-inline-block align-middle mb-0 product-name text-dark font-weight-semibold"
                    >{{ order.name }}</span
                  >
                </td>
                <td>#{{ order.id }}</td>
                <td class="font-weight-semibold">{{ order.price }}</td>
                <td>{{ order.count }}</td>
                <td>
                  <span
                    class="badge"
                    style="
                      background-color: #5ed94c;
                      font-size: 13px !important;
                    "
                    >${{ order.count * order.price }}</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
