<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of displayedColumns"
  >
    <th mat-header-cell *matHeaderCellDef class="table-title">
      {{ column }}
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="element[column].style">
      <p [style]="element[column].css">
        {{ element[column].value }}
      </p>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
